<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yelk | Airport</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="header">
            <input class="header__input" type="text" value="New" />
            <div class="header__button">Search</div>
        </div>
        <div class="airports hidden">
            <div class="airports__title">Airports</div>
            <div class="airports__list"></div>
        </div>
        <div class="overlay hidden">
            <div class="routes">
                <div class="routes__subtitle">Amsterdam</div>
                <div class="routes__title">Available routes</div>
                <div class="routes__scroll-wrap"></div>
            </div>
            <div class="overlay__close">
                <span class="iconify" data-icon="ep:circle-close"></span>
            </div>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
